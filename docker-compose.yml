version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      DATABASE_URL: "postgres://postgres:@postgres:5432/VishyApp"
    extra_hosts:
      localhost: 9ae27bb1-223b-4e69-bf6c-aff1de4f7c98

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/VishyApp
    ports:
      - "3000:3000"
    depends_on:
      - db